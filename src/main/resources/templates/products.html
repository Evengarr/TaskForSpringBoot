<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Students</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
  <h1>Фильтр</h1>
  <form method="get" th:action="@{'/products'}">
    <label>
      <input class="form-control" th:value="${param.min_cost != null ? param.min_cost : ''}" type="number" placeholder="Минимальная стоимость" name="min_cost"/>
    </label>
    <label>
      <input class="form-control" th:value="${param.max_cost != null ? param.max_cost : ''}" type="number" placeholder="Максимальная стоимость" name="max_cost"/>
    </label>
    <button class="btn btn-primary" type="submit">отсортировать</button>
  </form>
  <h1>Список продуктов</h1>
  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Наименование</th>
      <th>Цена</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
      <td th:text="${p.id}"></td>
      <td th:text="${p.title}"></td>
      <td th:text="${p.cost}"></td>
      <td>
        <a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
